<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formulario Completo</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            
            <label for="nombre">Nombre: </label>
            <input id="nombre" name="nombre" type="text" required minlength="4" maxlength="50" size="100"
                placeholder="Introduce tu nombre"><br><br>

            <label for="apellido">Apellido: </label>
                <input id="apellido" name="apellido" type="text" required minlength="4" maxlength="50" size="100"
                    placeholder="Introduce tu apellido"><br><br>

            <label for="sexo">Sexo: </label>
            <select id="sexo" name="sexo" required>
                <option disabled selected hidden value="">Selecciona una opción</option>
                <option value="H">Masculino</option>
                <option value="M">Femenino</option>
                <option value="O">Otro</option>
            </select><br><br>

            <label for="start">Fecha de nacimiento:</label>
            <input type="date" id="start" name="fecha_nacimiento" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Datos de contacto</legend>
            <label for="email">Email: </label>
            <input id="email" type="email" name="email" required placeholder="correo@ejemplo.com"
                pattern=".+@gmail\.com" title="Introduce tu correo de @gmail.com"><br><br>

            <label for="telefono">Teléfono: </label>
            <input type="tel" id="telefono" name="telefono" placeholder="+34 123 456 789" pattern="^\+\d{2}\s\d{9}$"
                title="El formato debe ser +34 123 456 789" required><br><br>

            <label for="direccion">Dirección: </label>
            <textarea id="direccion" name="direccion" type="text" placeholder="Introduce tu dirección completa"
                maxlength="100"> </textarea> <br> <br>
        </fieldset>

        <fieldset>
            <legend>Información de Cuenta</legend>
            <label for="usuario">Nombre de Usuario: </label>
            <input id="usuario" name="usuario" type="text" placeholder="Elige un nombre de usuario" required><br><br>

            <label for="password">Contraseña: </label>
            <input id="password" name="password" type="password" placeholder="Introduce tu contraseña" required><br><br>

            <label for="confirm_password">Confirmar Contraseña: </label>
            <input id="confirm_password" name="confirm_password" type="password" placeholder="Repite tu contraseña"
                required><br><br>
        </fieldset>


        <fieldset>
            <legend>Preferencias</legend>
            <label for="color">Color favorito:</label>
            <select id="color" name="color" required>
                <option value="rojo">Rojo</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="amarillo">Amarillo</option>
            </select><br><br>

            <label for="terminos">Aceptar términos y condiciones:</label>
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los términos y condiciones</label><br><br>
        </fieldset>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
